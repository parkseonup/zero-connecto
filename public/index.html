<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>플레이! Tailwind CDN</title>
    <link rel="icon" href="assets/images/tailwindcss-mark.svg" />
    <link
      rel="preload"
      href="//gif.helltabus.com/libs/spoqa-han-sans-neo/fonts/SpoqaHanSansNeo-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="//gif.helltabus.com/libs/spoqa-han-sans-neo/fonts/SpoqaHanSansNeo-Medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="//gif.helltabus.com/libs/spoqa-han-sans-neo/fonts/SpoqaHanSansNeo-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="//gif.helltabus.com/libs/spoqa-han-sans-neo/fonts/SpoqaHanSansNeo-Light.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="//gif.helltabus.com/libs/spoqa-han-sans-neo/fonts/SpoqaHanSansNeo-Thin.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="stylesheet"
      href="//gif.helltabus.com/libs/spoqa-han-sans-neo/css/SpoqaHanSansNeo-kr.css"
    />

    <link rel="stylesheet" href="assets/styles/main.css" />
  </head>

  <body
    class="w-screen h-screen text-white flex flex-col gap-4 justify-center items-center dark:bg-black"
  >
    <figure class="Card">
      <img
        class="h-8"
        src="./assets/images/tailwindcss-logotype-white.svg"
        alt=""
      />
      <figcaption class="mt-6">
        <h3 lang="en">
          Tailwind <abbr title="Cascading Style Sheet">CSS</abbr>
        </h3>
        <p>
          다양한 Tailwind CSS의 유틸리티 세트를 활용해 복잡한 컴포넌트를 구성할
          수 있습니다.
        </p>
        <a
          href="https://tailwindcss.com/docs/utility-first"
          rel="noopener noreferrer"
          target="_blank"
          class="focus:ring-2 outline-none"
        >
          유틸리티 퍼스트 펀더멘탈
        </a>
      </figcaption>
    </figure>

    <button type="button" class="psuButton">모드 변경</button>

    <div class="flex gap-4 items-center">
      <div class="Circle bg-yellow-800 dark:bg-yellow-200"></div>
      <div class="Circle bg-purple-800 dark:bg-purple-200"></div>
      <div class="Circle bg-blue-800 dark:bg-blue-200"></div>
    </div>

    <script src="./events.js"></script>
  </body>
</html>
