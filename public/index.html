<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <title>크로스 디렉션 캐러셀</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="크로스 디렉션 캐러셀 UI 디자인을 구현합니다."
    />
    <link rel="preconnect" href="//fonts.googleapis.com" />
    <link rel="preconnect" href="//fonts.gstatic.com" crossorigin />
    <link
      href="//fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="https://yamoo9.github.io/CDC/assets/favicon.png" />
    <link rel="stylesheet" href="assets/styles/main.css" />
  </head>

  <body id="home">
    <noscript
      >애플리케이션을 사용하기 위해서는 JavaScript를 활성화 해야
      합니다.</noscript
    >

    <header class="header">
      <h1 class="logo">
        <a href="/">
          <img
            src="./assets/images/logos/logo.svg"
            alt="Front-End Masters Leaque"
          />
        </a>
      </h1>

      <nav class="nav">
        <h2 class="a11yHidden">메뉴 목록</h2>

        <ul class="nav--list">
          <li class="nav--item"><a href="/" class="nav--link">Shop</a></li>
          <li class="nav--item">
            <a href="/" class="nav--link">Collection</a>
          </li>
          <li class="nav--item"><a href="/" class="nav--link">About</a></li>
        </ul>
      </nav>

      <figure>
        <img
          src="./assets/images/logos/symbol.svg"
          alt="굵은 정사각형과 크기가 작은 얇은 정사각형으로 된 심볼"
        />
      </figure>
    </header>

    <main class="main">
      <h2 class="a11yHidden">제품 캐러셀 리스트</h2>

      <div class="button--wrapper">
        <button type="button" class="button--fill button--arrow prev">
          <img
            src="./assets/images/direction=next.svg"
            alt="이전 제품 이미지 보기"
          />
        </button>
        <button type="button" class="button--fill button--arrow next">
          <img
            src="./assets/images/direction=next.svg"
            alt="다음 제품 이미지 보기"
          />
        </button>
      </div>

      <ul class="carousel--list">
        <li class="carousel--item">
          <img
            src="./assets/images/image-01.jpg"
            alt="붉은 아디다스 트레이닝복을 입고 자석처럼 몸을 휘고있는 여자"
          />
          <img src="./assets/images/image-02.jpg" alt="붉은색 자석" />
        </li>
        <li class="carousel--item">
          <img
            src="./assets/images/image-03.jpg"
            alt="검은 아디다스 트레이닝복을 입고 디제잉하는 남자"
          />
          <img src="./assets/images/image-04.jpg" alt="검은색 턴테이블" />
        </li>
        <li class="carousel--item">
          <img
            src="./assets/images/image-05.jpg"
            alt="초록색 아디다스 트레이닝복을 입고 스프레이를 들고 있는 남자"
          />
          <img
            src="./assets/images/image-06.jpg"
            alt="초록색 물감이 분사되고 있는 초록색 스프레이"
          />
        </li>
        <li class="carousel--item">
          <img
            src="./assets/images/image-07.jpg"
            alt="푸른색 트레이닝복을 입고 머리를 흩날리는 여자"
          />
          <img
            src="./assets/images/image-08.jpg"
            alt="바람을 일으키고 있는 푸른 선풍기"
          />
        </li>
      </ul>
    </main>
  </body>
</html>
